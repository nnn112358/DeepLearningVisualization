<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatMul / Gemm Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .matrix {
            display: grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }
        .cell {
            width: 40px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            background: #f5f5f5;
        }
        .cell-a.highlight {
            background: #ffcccc;
        }
        .cell-b.highlight {
            background: #cce5ff;
        }
        .cell-c.highlight {
            background: #e5ccff;
        }
        .output-cell.current {
            background: #ffffcc;
        }
        .output-cell.computed {
            background: #ccffcc;
        }
        .operator-symbol {
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            padding-top: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .speed-control input {
            width: 80px;
        }
        .calculation {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            margin: 20px auto;
            max-width: 800px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .calculation .result {
            font-weight: bold;
            margin-top: 5px;
        }
        .settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .setting-group label {
            color: #666;
        }
        .setting-group select, .setting-group input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
        .formula {
            text-align: center;
            padding: 10px;
            background: #f0f8ff;
            border: 1px solid #ddd;
            margin: 10px auto;
            max-width: 600px;
            font-family: monospace;
            font-size: 14px;
        }
        .shape-info {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>MatMul / Gemm Animation</h1>

    <div class="settings">
        <div class="setting-group">
            <label>Operation:</label>
            <select id="opType" onchange="changeOperation()">
                <option value="matmul">MatMul (A × B)</option>
                <option value="gemm">Gemm (αAB + βC)</option>
            </select>
        </div>
        <div class="setting-group">
            <label>A rows:</label>
            <select id="aRows">
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="setting-group">
            <label>A cols / B rows:</label>
            <select id="aCols">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
            </select>
        </div>
        <div class="setting-group">
            <label>B cols:</label>
            <select id="bCols">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="setting-group hidden" id="alphaSetting">
            <label>α:</label>
            <input type="number" id="alpha" value="1" step="0.1" style="width:50px">
        </div>
        <div class="setting-group hidden" id="betaSetting">
            <label>β:</label>
            <input type="number" id="beta" value="1" step="0.1" style="width:50px">
        </div>
        <button onclick="initializeMatrices()">Apply</button>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">Play</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="100" max="1500" value="600">
        </div>
    </div>

    <div class="formula" id="formula">Y = A × B</div>

    <div class="container" id="mainContainer">
    </div>

    <div class="calculation" id="calculation">
        Click "Play" or "Step" to start.
    </div>

    <script>
        let matrixA = [];
        let matrixB = [];
        let matrixC = [];
        let outputData = [];
        let aRows = 3;
        let aCols = 4;
        let bCols = 2;
        let currentRow = 0;
        let currentCol = 0;
        let isPlaying = false;
        let intervalId = null;
        let opType = 'matmul';
        let alpha = 1;
        let beta = 1;

        function generateRandomMatrix(rows, cols, max = 5) {
            const matrix = [];
            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = Math.floor(Math.random() * (max + 1));
                }
            }
            return matrix;
        }

        function changeOperation() {
            opType = document.getElementById('opType').value;
            const alphaSetting = document.getElementById('alphaSetting');
            const betaSetting = document.getElementById('betaSetting');

            if (opType === 'gemm') {
                alphaSetting.classList.remove('hidden');
                betaSetting.classList.remove('hidden');
                document.getElementById('formula').textContent = 'Y = α × A × B + β × C';
            } else {
                alphaSetting.classList.add('hidden');
                betaSetting.classList.add('hidden');
                document.getElementById('formula').textContent = 'Y = A × B';
            }
            initializeMatrices();
        }

        function initializeMatrices() {
            aRows = parseInt(document.getElementById('aRows').value);
            aCols = parseInt(document.getElementById('aCols').value);
            bCols = parseInt(document.getElementById('bCols').value);
            alpha = parseFloat(document.getElementById('alpha').value);
            beta = parseFloat(document.getElementById('beta').value);

            matrixA = generateRandomMatrix(aRows, aCols);
            matrixB = generateRandomMatrix(aCols, bCols);
            matrixC = generateRandomMatrix(aRows, bCols);
            outputData = [];
            for (let i = 0; i < aRows; i++) {
                outputData[i] = [];
                for (let j = 0; j < bCols; j++) {
                    outputData[i][j] = null;
                }
            }

            renderMatrices();
            reset();
        }

        function renderMatrices() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';

            // Matrix A
            const aContainer = document.createElement('div');
            aContainer.className = 'matrix-container';
            aContainer.innerHTML = `<div class="matrix-label">Matrix A</div>`;
            const aMatrix = document.createElement('div');
            aMatrix.className = 'matrix';
            aMatrix.id = 'matrixA';
            aMatrix.style.gridTemplateColumns = `repeat(${aCols}, 40px)`;
            for (let i = 0; i < aRows; i++) {
                for (let j = 0; j < aCols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell cell-a';
                    cell.id = `a-${i}-${j}`;
                    cell.textContent = matrixA[i][j];
                    aMatrix.appendChild(cell);
                }
            }
            aContainer.appendChild(aMatrix);
            aContainer.innerHTML += `<div class="shape-info">(${aRows} × ${aCols})</div>`;
            container.appendChild(aContainer);

            // Operator
            const op1 = document.createElement('div');
            op1.className = 'operator-symbol';
            op1.textContent = '×';
            container.appendChild(op1);

            // Matrix B
            const bContainer = document.createElement('div');
            bContainer.className = 'matrix-container';
            bContainer.innerHTML = `<div class="matrix-label">Matrix B</div>`;
            const bMatrix = document.createElement('div');
            bMatrix.className = 'matrix';
            bMatrix.id = 'matrixB';
            bMatrix.style.gridTemplateColumns = `repeat(${bCols}, 40px)`;
            for (let i = 0; i < aCols; i++) {
                for (let j = 0; j < bCols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell cell-b';
                    cell.id = `b-${i}-${j}`;
                    cell.textContent = matrixB[i][j];
                    bMatrix.appendChild(cell);
                }
            }
            bContainer.appendChild(bMatrix);
            bContainer.innerHTML += `<div class="shape-info">(${aCols} × ${bCols})</div>`;
            container.appendChild(bContainer);

            // Matrix C (for Gemm)
            if (opType === 'gemm') {
                const op2 = document.createElement('div');
                op2.className = 'operator-symbol';
                op2.textContent = '+';
                container.appendChild(op2);

                const cContainer = document.createElement('div');
                cContainer.className = 'matrix-container';
                cContainer.innerHTML = `<div class="matrix-label">Matrix C</div>`;
                const cMatrix = document.createElement('div');
                cMatrix.className = 'matrix';
                cMatrix.id = 'matrixC';
                cMatrix.style.gridTemplateColumns = `repeat(${bCols}, 40px)`;
                for (let i = 0; i < aRows; i++) {
                    for (let j = 0; j < bCols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell cell-c';
                        cell.id = `c-${i}-${j}`;
                        cell.textContent = matrixC[i][j];
                        cMatrix.appendChild(cell);
                    }
                }
                cContainer.appendChild(cMatrix);
                cContainer.innerHTML += `<div class="shape-info">(${aRows} × ${bCols})</div>`;
                container.appendChild(cContainer);
            }

            // Equals
            const eq = document.createElement('div');
            eq.className = 'operator-symbol';
            eq.textContent = '=';
            container.appendChild(eq);

            // Output
            const outContainer = document.createElement('div');
            outContainer.className = 'matrix-container';
            outContainer.innerHTML = `<div class="matrix-label">Output Y</div>`;
            const outMatrix = document.createElement('div');
            outMatrix.className = 'matrix';
            outMatrix.id = 'outputMatrix';
            outMatrix.style.gridTemplateColumns = `repeat(${bCols}, 40px)`;
            for (let i = 0; i < aRows; i++) {
                for (let j = 0; j < bCols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = '?';
                    outMatrix.appendChild(cell);
                }
            }
            outContainer.appendChild(outMatrix);
            outContainer.innerHTML += `<div class="shape-info">(${aRows} × ${bCols})</div>`;
            container.appendChild(outContainer);
        }

        function highlightCurrentPosition() {
            document.querySelectorAll('.cell-a, .cell-b, .cell-c').forEach(cell => {
                cell.classList.remove('highlight');
            });
            document.querySelectorAll('.output-cell').forEach(cell => {
                cell.classList.remove('current');
            });

            // Highlight row in A
            for (let j = 0; j < aCols; j++) {
                const cell = document.getElementById(`a-${currentRow}-${j}`);
                if (cell) cell.classList.add('highlight');
            }

            // Highlight column in B
            for (let i = 0; i < aCols; i++) {
                const cell = document.getElementById(`b-${i}-${currentCol}`);
                if (cell) cell.classList.add('highlight');
            }

            // Highlight C cell (for Gemm)
            if (opType === 'gemm') {
                const cCell = document.getElementById(`c-${currentRow}-${currentCol}`);
                if (cCell) cCell.classList.add('highlight');
            }

            const outputCell = document.getElementById(`output-${currentRow}-${currentCol}`);
            if (outputCell) outputCell.classList.add('current');
        }

        function computeValue() {
            let dotProduct = 0;
            let terms = [];

            for (let k = 0; k < aCols; k++) {
                const aVal = matrixA[currentRow][k];
                const bVal = matrixB[k][currentCol];
                dotProduct += aVal * bVal;
                terms.push(`${aVal}×${bVal}`);
            }

            let result;
            let formula;

            if (opType === 'gemm') {
                const cVal = matrixC[currentRow][currentCol];
                result = alpha * dotProduct + beta * cVal;
                formula = `${alpha}×(${terms.join(' + ')}) + ${beta}×${cVal}`;
            } else {
                result = dotProduct;
                formula = terms.join(' + ');
            }

            return { result, formula, dotProduct };
        }

        function updateCalculation() {
            const { result, formula } = computeValue();
            const calcDiv = document.getElementById('calculation');

            calcDiv.innerHTML = `
                <div>Y[${currentRow}][${currentCol}] = Row ${currentRow} of A · Column ${currentCol} of B${opType === 'gemm' ? ' + C[' + currentRow + '][' + currentCol + ']' : ''}</div>
                <div>${formula}</div>
                <div class="result">= ${result}</div>
            `;
        }

        function step() {
            if (currentRow >= aRows) {
                document.getElementById('calculation').innerHTML = '<div class="result">Complete</div>';
                stopPlay();
                return false;
            }

            highlightCurrentPosition();
            updateCalculation();

            const { result } = computeValue();
            outputData[currentRow][currentCol] = result;

            const outputCell = document.getElementById(`output-${currentRow}-${currentCol}`);
            outputCell.textContent = result;
            outputCell.classList.add('computed');

            currentCol++;
            if (currentCol >= bCols) {
                currentCol = 0;
                currentRow++;
            }

            return currentRow < aRows;
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Pause';
            const speed = 1600 - parseInt(document.getElementById('speed').value);
            intervalId = setInterval(() => {
                if (!step()) {
                    stopPlay();
                }
            }, speed);
        }

        function stopPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stopPlay();
            currentRow = 0;
            currentCol = 0;

            for (let i = 0; i < aRows; i++) {
                for (let j = 0; j < bCols; j++) {
                    outputData[i][j] = null;
                    const cell = document.getElementById(`output-${i}-${j}`);
                    if (cell) {
                        cell.textContent = '?';
                        cell.classList.remove('computed', 'current');
                    }
                }
            }

            document.querySelectorAll('.cell-a, .cell-b, .cell-c').forEach(cell => {
                cell.classList.remove('highlight');
            });

            document.getElementById('calculation').innerHTML = 'Click "Play" or "Step" to start.';
        }

        window.onload = initializeMatrices;
    </script>
</body>
</html>
