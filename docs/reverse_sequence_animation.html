<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseSequence Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .matrix {
            display: grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }
        .cell {
            width: 40px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: #f5f5f5;
        }
        .input-cell.highlight {
            background: #ffcccc;
        }
        .input-cell.processed {
            background: #ffe5cc;
        }
        .output-cell.computed {
            background: #ccffcc;
        }
        .output-cell.current {
            background: #ffffcc;
        }
        .lengths-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        .lengths-box {
            display: flex;
            gap: 5px;
        }
        .length-item {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            background: #f5f5f5;
        }
        .length-item.active {
            background: #cce5ff;
            border-color: #4a90d9;
        }
        .arrow-symbol {
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            padding-top: 50px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .speed-control input {
            width: 80px;
        }
        .calculation {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            margin: 20px auto;
            max-width: 700px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .formula {
            text-align: center;
            padding: 10px;
            background: #f0f8ff;
            border: 1px solid #ddd;
            margin: 10px auto;
            max-width: 600px;
            font-family: monospace;
            font-size: 13px;
        }
        .axis-labels {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>ReverseSequence Animation</h1>

    <div class="formula">
        Reverses elements along sequence axis up to specified lengths
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">Play</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="100" max="1500" value="500">
        </div>
    </div>

    <div class="container">
        <div class="matrix-container">
            <div class="matrix-label">Input (batch × sequence)</div>
            <div id="inputMatrix" class="matrix"></div>
            <div class="axis-labels" id="seqLabels"></div>
        </div>
        <div class="lengths-container">
            <div class="matrix-label">Sequence Lengths</div>
            <div class="lengths-box" id="lengthsBox"></div>
        </div>
        <div class="arrow-symbol">→</div>
        <div class="matrix-container">
            <div class="matrix-label">Output (reversed)</div>
            <div id="outputMatrix" class="matrix"></div>
            <div class="axis-labels" id="outSeqLabels"></div>
        </div>
    </div>

    <div class="calculation" id="calculation">
        Click "Play" or "Step" to start.
    </div>

    <script>
        let inputData = [];
        let outputData = [];
        const batchSize = 4;
        const seqLength = 6;
        let seqLengths = [];
        let currentBatch = 0;
        let currentSeq = 0;
        let isPlaying = false;
        let intervalId = null;

        function generateInput() {
            inputData = [];
            for (let i = 0; i < batchSize; i++) {
                inputData[i] = [];
                for (let j = 0; j < seqLength; j++) {
                    inputData[i][j] = String.fromCharCode(65 + i) + j; // A0, A1, B0, etc.
                }
            }

            // Different sequence lengths for each batch
            seqLengths = [4, 6, 3, 5];
        }

        function renderMatrices() {
            // Input
            const inputMatrix = document.getElementById('inputMatrix');
            inputMatrix.style.gridTemplateColumns = `repeat(${seqLength}, 40px)`;
            inputMatrix.innerHTML = '';
            for (let i = 0; i < batchSize; i++) {
                for (let j = 0; j < seqLength; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell input-cell';
                    cell.id = `input-${i}-${j}`;
                    cell.textContent = inputData[i][j];
                    inputMatrix.appendChild(cell);
                }
            }

            // Sequence labels
            const seqLabels = document.getElementById('seqLabels');
            seqLabels.innerHTML = '';
            for (let j = 0; j < seqLength; j++) {
                const label = document.createElement('span');
                label.style.width = '40px';
                label.style.textAlign = 'center';
                label.textContent = `t${j}`;
                seqLabels.appendChild(label);
            }

            // Lengths
            const lengthsBox = document.getElementById('lengthsBox');
            lengthsBox.innerHTML = '';
            seqLengths.forEach((len, idx) => {
                const item = document.createElement('div');
                item.className = 'length-item';
                item.id = `length-${idx}`;
                item.textContent = `B${idx}: ${len}`;
                lengthsBox.appendChild(item);
            });

            // Output
            const outputMatrix = document.getElementById('outputMatrix');
            outputMatrix.style.gridTemplateColumns = `repeat(${seqLength}, 40px)`;
            outputMatrix.innerHTML = '';
            outputData = [];
            for (let i = 0; i < batchSize; i++) {
                outputData[i] = [];
                for (let j = 0; j < seqLength; j++) {
                    outputData[i][j] = null;
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = '?';
                    outputMatrix.appendChild(cell);
                }
            }

            // Output sequence labels
            const outSeqLabels = document.getElementById('outSeqLabels');
            outSeqLabels.innerHTML = '';
            for (let j = 0; j < seqLength; j++) {
                const label = document.createElement('span');
                label.style.width = '40px';
                label.style.textAlign = 'center';
                label.textContent = `t${j}`;
                outSeqLabels.appendChild(label);
            }
        }

        function step() {
            if (currentBatch >= batchSize) {
                document.getElementById('calculation').innerHTML = '<div style="font-weight:bold">Complete</div>';
                stopPlay();
                return false;
            }

            // Clear highlights
            document.querySelectorAll('.input-cell').forEach(c => c.classList.remove('highlight'));
            document.querySelectorAll('.output-cell').forEach(c => c.classList.remove('current'));
            document.querySelectorAll('.length-item').forEach(c => c.classList.remove('active'));

            // Highlight current length
            document.getElementById(`length-${currentBatch}`).classList.add('active');

            const len = seqLengths[currentBatch];
            const j = currentSeq;

            // Calculate reversed position
            let srcJ, reverseInfo;
            if (j < len) {
                srcJ = len - 1 - j;
                reverseInfo = `Reverse: position ${j} ← position ${srcJ}`;
            } else {
                srcJ = j;
                reverseInfo = `Keep: position ${j} (beyond length ${len})`;
            }

            const value = inputData[currentBatch][srcJ];

            // Highlight input
            const inputCell = document.getElementById(`input-${currentBatch}-${srcJ}`);
            inputCell.classList.add('highlight');

            // Update output
            const outputCell = document.getElementById(`output-${currentBatch}-${j}`);
            outputCell.classList.add('current');
            outputCell.textContent = value;
            outputCell.classList.add('computed');

            outputData[currentBatch][j] = value;

            document.getElementById('calculation').innerHTML = `
                <div>Batch ${currentBatch}, Sequence Length = ${len}</div>
                <div>${reverseInfo}</div>
                <div>Input[${currentBatch}][${srcJ}] = "${value}" → Output[${currentBatch}][${j}]</div>
            `;

            currentSeq++;
            if (currentSeq >= seqLength) {
                currentSeq = 0;
                currentBatch++;
            }

            return currentBatch < batchSize;
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Pause';
            const speed = 1600 - parseInt(document.getElementById('speed').value);
            intervalId = setInterval(() => {
                if (!step()) {
                    stopPlay();
                }
            }, speed);
        }

        function stopPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stopPlay();
            currentBatch = 0;
            currentSeq = 0;
            generateInput();
            renderMatrices();
            document.getElementById('calculation').innerHTML = 'Click "Play" or "Step" to start.';
        }

        window.onload = reset;
    </script>
</body>
</html>
