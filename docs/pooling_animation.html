<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooling Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .matrix {
            display: grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }
        .cell {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: #f5f5f5;
        }
        .input-cell.highlight {
            background: #ffcccc;
        }
        .input-cell.max-highlight {
            background: #ff9999;
            font-weight: bold;
        }
        .output-cell.current {
            background: #ffffcc;
        }
        .output-cell.computed {
            background: #ccffcc;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .speed-control input {
            width: 80px;
        }
        .calculation {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            margin: 20px auto;
            max-width: 700px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .calculation .result {
            font-weight: bold;
            margin-top: 5px;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 12px;
        }
        .settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .setting-group label {
            color: #666;
        }
        .setting-group select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Pooling Animation</h1>

    <div class="settings">
        <div class="setting-group">
            <label>Type:</label>
            <select id="poolType" onchange="initializeMatrices()">
                <option value="max">MaxPool</option>
                <option value="avg">AveragePool</option>
                <option value="global_avg">GlobalAveragePool</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Input:</label>
            <select id="inputSize">
                <option value="4">4x4</option>
                <option value="6" selected>6x6</option>
                <option value="8">8x8</option>
            </select>
        </div>
        <div class="setting-group" id="poolSizeSetting">
            <label>Pool Size:</label>
            <select id="poolSize">
                <option value="2" selected>2x2</option>
                <option value="3">3x3</option>
            </select>
        </div>
        <div class="setting-group" id="strideSetting">
            <label>Stride:</label>
            <select id="stride">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
        </div>
        <button onclick="initializeMatrices()">Apply</button>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">Play</button>
        <button id="stepBtn" onclick="step()">Step</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="100" max="1500" value="700">
        </div>
    </div>

    <div class="container">
        <div class="matrix-container">
            <div class="matrix-label">Input</div>
            <div id="inputMatrix" class="matrix"></div>
        </div>
        <div class="matrix-container">
            <div class="matrix-label">Output</div>
            <div id="outputMatrix" class="matrix"></div>
        </div>
    </div>

    <div class="calculation" id="calculation">
        Click "Play" or "Step" to start.
    </div>

    <div class="info" id="infoText">
        Output size = (Input - Pool) / Stride + 1
    </div>

    <script>
        let inputData = [];
        let outputData = [];
        let inputSize = 6;
        let poolSizeVal = 2;
        let strideVal = 2;
        let outputSize = 0;
        let currentRow = 0;
        let currentCol = 0;
        let isPlaying = false;
        let intervalId = null;
        let poolType = 'max';

        function generateRandomMatrix(rows, cols, max = 9) {
            const matrix = [];
            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = Math.floor(Math.random() * (max + 1));
                }
            }
            return matrix;
        }

        function initializeMatrices() {
            poolType = document.getElementById('poolType').value;
            inputSize = parseInt(document.getElementById('inputSize').value);
            poolSizeVal = parseInt(document.getElementById('poolSize').value);
            strideVal = parseInt(document.getElementById('stride').value);

            // Show/hide settings based on pool type
            const poolSizeSetting = document.getElementById('poolSizeSetting');
            const strideSetting = document.getElementById('strideSetting');

            if (poolType === 'global_avg') {
                poolSizeSetting.style.display = 'none';
                strideSetting.style.display = 'none';
                poolSizeVal = inputSize;
                strideVal = inputSize;
                outputSize = 1;
                document.getElementById('infoText').textContent = 'GlobalAveragePool: Output = mean of all input values';
            } else {
                poolSizeSetting.style.display = 'flex';
                strideSetting.style.display = 'flex';
                outputSize = Math.floor((inputSize - poolSizeVal) / strideVal) + 1;
                document.getElementById('infoText').textContent = 'Output size = (Input - Pool) / Stride + 1';
            }

            if (outputSize < 1) {
                alert('Invalid configuration');
                return;
            }

            inputData = generateRandomMatrix(inputSize, inputSize);
            outputData = [];
            for (let i = 0; i < outputSize; i++) {
                outputData[i] = [];
                for (let j = 0; j < outputSize; j++) {
                    outputData[i][j] = null;
                }
            }

            renderMatrices();
            reset();
        }

        function renderMatrices() {
            const inputMatrix = document.getElementById('inputMatrix');
            inputMatrix.style.gridTemplateColumns = `repeat(${inputSize}, 36px)`;
            inputMatrix.innerHTML = '';
            for (let i = 0; i < inputSize; i++) {
                for (let j = 0; j < inputSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell input-cell';
                    cell.id = `input-${i}-${j}`;
                    cell.textContent = inputData[i][j];
                    inputMatrix.appendChild(cell);
                }
            }

            const outputMatrix = document.getElementById('outputMatrix');
            outputMatrix.style.gridTemplateColumns = `repeat(${outputSize}, 36px)`;
            outputMatrix.innerHTML = '';
            for (let i = 0; i < outputSize; i++) {
                for (let j = 0; j < outputSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = outputData[i][j] !== null ? outputData[i][j] : '?';
                    outputMatrix.appendChild(cell);
                }
            }
        }

        function highlightCurrentPosition() {
            document.querySelectorAll('.input-cell').forEach(cell => {
                cell.classList.remove('highlight', 'max-highlight');
            });
            document.querySelectorAll('.output-cell').forEach(cell => {
                cell.classList.remove('current');
            });

            const startRow = currentRow * strideVal;
            const startCol = currentCol * strideVal;

            for (let i = 0; i < poolSizeVal; i++) {
                for (let j = 0; j < poolSizeVal; j++) {
                    const cell = document.getElementById(`input-${startRow + i}-${startCol + j}`);
                    if (cell) cell.classList.add('highlight');
                }
            }

            const outputCell = document.getElementById(`output-${currentRow}-${currentCol}`);
            if (outputCell) outputCell.classList.add('current');
        }

        function computePooling() {
            const startRow = currentRow * strideVal;
            const startCol = currentCol * strideVal;
            let values = [];
            let positions = [];

            for (let i = 0; i < poolSizeVal; i++) {
                for (let j = 0; j < poolSizeVal; j++) {
                    values.push(inputData[startRow + i][startCol + j]);
                    positions.push({ i: startRow + i, j: startCol + j });
                }
            }

            let result;
            let formula;
            let maxIdx = -1;

            if (poolType === 'max') {
                result = Math.max(...values);
                maxIdx = values.indexOf(result);
                formula = `max(${values.join(', ')})`;
            } else {
                const sum = values.reduce((a, b) => a + b, 0);
                result = (sum / values.length).toFixed(2);
                formula = `(${values.join(' + ')}) / ${values.length}`;
            }

            return { result, formula, values, positions, maxIdx };
        }

        function updateCalculation() {
            const { result, formula, positions, maxIdx } = computePooling();
            const calcDiv = document.getElementById('calculation');

            // Highlight max position for MaxPool
            if (poolType === 'max' && maxIdx >= 0) {
                const pos = positions[maxIdx];
                const cell = document.getElementById(`input-${pos.i}-${pos.j}`);
                if (cell) cell.classList.add('max-highlight');
            }

            const typeLabel = poolType === 'max' ? 'MaxPool' : (poolType === 'avg' ? 'AveragePool' : 'GlobalAveragePool');
            calcDiv.innerHTML = `
                <div>${typeLabel} at Output[${currentRow}][${currentCol}]</div>
                <div>${formula}</div>
                <div class="result">= ${result}</div>
            `;
        }

        function step() {
            if (currentRow >= outputSize) {
                document.getElementById('calculation').innerHTML = '<div class="result">Complete</div>';
                stopPlay();
                return false;
            }

            highlightCurrentPosition();
            updateCalculation();

            const { result } = computePooling();
            outputData[currentRow][currentCol] = result;

            const outputCell = document.getElementById(`output-${currentRow}-${currentCol}`);
            outputCell.textContent = result;
            outputCell.classList.add('computed');

            currentCol++;
            if (currentCol >= outputSize) {
                currentCol = 0;
                currentRow++;
            }

            return currentRow < outputSize;
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Pause';
            const speed = 1600 - parseInt(document.getElementById('speed').value);
            intervalId = setInterval(() => {
                if (!step()) {
                    stopPlay();
                }
            }, speed);
        }

        function stopPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stopPlay();
            currentRow = 0;
            currentCol = 0;

            for (let i = 0; i < outputSize; i++) {
                for (let j = 0; j < outputSize; j++) {
                    outputData[i][j] = null;
                }
            }

            const outputMatrix = document.getElementById('outputMatrix');
            outputMatrix.innerHTML = '';
            for (let i = 0; i < outputSize; i++) {
                for (let j = 0; j < outputSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = '?';
                    outputMatrix.appendChild(cell);
                }
            }

            document.querySelectorAll('.input-cell').forEach(cell => {
                cell.classList.remove('highlight', 'max-highlight');
            });

            document.getElementById('calculation').innerHTML = 'Click "Play" or "Step" to start.';
        }

        window.onload = initializeMatrices;
    </script>
</body>
</html>
