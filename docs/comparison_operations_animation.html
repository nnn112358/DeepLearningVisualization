<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operations Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .setting-group label {
            color: #666;
        }
        .setting-group select {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .matrix {
            display: grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }
        .cell {
            width: 50px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            background: #f5f5f5;
        }
        .input-cell.highlight {
            background: #ffcccc;
        }
        .input-b-cell.highlight {
            background: #cce5ff;
        }
        .output-cell.computed {
            background: #ccffcc;
        }
        .output-cell.computed.false {
            background: #ffcccc;
        }
        .output-cell.current {
            background: #ffffcc;
        }
        .operator-symbol {
            font-size: 24px;
            color: #666;
            display: flex;
            align-items: center;
            padding-top: 30px;
        }
        .calculation {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            margin: 20px auto;
            max-width: 700px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .formula {
            text-align: center;
            padding: 10px;
            background: #f0f8ff;
            border: 1px solid #ddd;
            margin: 10px auto;
            max-width: 500px;
            font-family: monospace;
            font-size: 14px;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .speed-control input {
            width: 80px;
        }
        .true-val {
            color: #28a745;
            font-weight: bold;
        }
        .false-val {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Comparison Operations Animation</h1>

    <div class="controls">
        <div class="setting-group">
            <label>Operation:</label>
            <select id="operation" onchange="changeOperation()">
                <option value="equal">Equal (A == B)</option>
                <option value="greater">Greater (A > B)</option>
                <option value="greaterequal">GreaterOrEqual (A >= B)</option>
                <option value="less">Less (A < B)</option>
                <option value="lessequal">LessOrEqual (A <= B)</option>
            </select>
        </div>
        <button id="playBtn" onclick="togglePlay()">Play</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="100" max="1500" value="500">
        </div>
    </div>

    <div class="formula" id="formula">C = (A == B) element-wise comparison</div>

    <div class="container">
        <div class="matrix-container">
            <div class="matrix-label">Input A</div>
            <div id="inputAMatrix" class="matrix"></div>
        </div>
        <div class="operator-symbol" id="opSymbol">==</div>
        <div class="matrix-container">
            <div class="matrix-label">Input B</div>
            <div id="inputBMatrix" class="matrix"></div>
        </div>
        <div class="operator-symbol">=</div>
        <div class="matrix-container">
            <div class="matrix-label">Output (Boolean)</div>
            <div id="outputMatrix" class="matrix"></div>
        </div>
    </div>

    <div class="calculation" id="calculation">
        Click "Play" or "Step" to start.
    </div>

    <script>
        const operations = {
            equal: {
                formula: 'C = (A == B) element-wise comparison',
                symbol: '==',
                fn: (a, b) => a === b
            },
            greater: {
                formula: 'C = (A > B) element-wise comparison',
                symbol: '>',
                fn: (a, b) => a > b
            },
            greaterequal: {
                formula: 'C = (A >= B) element-wise comparison',
                symbol: '>=',
                fn: (a, b) => a >= b
            },
            less: {
                formula: 'C = (A < B) element-wise comparison',
                symbol: '<',
                fn: (a, b) => a < b
            },
            lessequal: {
                formula: 'C = (A <= B) element-wise comparison',
                symbol: '<=',
                fn: (a, b) => a <= b
            }
        };

        let inputA = [];
        let inputB = [];
        let outputData = [];
        const rows = 4;
        const cols = 4;
        let currentIdx = 0;
        let isPlaying = false;
        let intervalId = null;
        let currentOp = 'equal';

        function generateInput() {
            const arr = [];
            for (let i = 0; i < rows; i++) {
                arr[i] = [];
                for (let j = 0; j < cols; j++) {
                    arr[i][j] = Math.floor(Math.random() * 10);
                }
            }
            return arr;
        }

        function changeOperation() {
            currentOp = document.getElementById('operation').value;
            const op = operations[currentOp];
            document.getElementById('formula').textContent = op.formula;
            document.getElementById('opSymbol').textContent = op.symbol;
            reset();
        }

        function renderMatrices() {
            // Input A
            const inputAMatrix = document.getElementById('inputAMatrix');
            inputAMatrix.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            inputAMatrix.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell input-cell';
                    cell.id = `inputA-${i}-${j}`;
                    cell.textContent = inputA[i][j];
                    inputAMatrix.appendChild(cell);
                }
            }

            // Input B
            const inputBMatrix = document.getElementById('inputBMatrix');
            inputBMatrix.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            inputBMatrix.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell input-b-cell';
                    cell.id = `inputB-${i}-${j}`;
                    cell.textContent = inputB[i][j];
                    inputBMatrix.appendChild(cell);
                }
            }

            // Output
            const outputMatrix = document.getElementById('outputMatrix');
            outputMatrix.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            outputMatrix.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = '?';
                    outputMatrix.appendChild(cell);
                }
            }

            outputData = [];
            for (let i = 0; i < rows; i++) {
                outputData[i] = [];
                for (let j = 0; j < cols; j++) {
                    outputData[i][j] = null;
                }
            }
        }

        function step() {
            if (currentIdx >= rows * cols) {
                document.getElementById('calculation').innerHTML = '<div style="font-weight:bold">Complete</div>';
                stopPlay();
                return false;
            }

            const i = Math.floor(currentIdx / cols);
            const j = currentIdx % cols;
            const op = operations[currentOp];

            // Clear highlights
            document.querySelectorAll('.input-cell').forEach(c => c.classList.remove('highlight'));
            document.querySelectorAll('.input-b-cell').forEach(c => c.classList.remove('highlight'));
            document.querySelectorAll('.output-cell').forEach(c => c.classList.remove('current'));

            // Highlight current cells
            document.getElementById(`inputA-${i}-${j}`).classList.add('highlight');
            document.getElementById(`inputB-${i}-${j}`).classList.add('highlight');

            const outputCell = document.getElementById(`output-${i}-${j}`);
            outputCell.classList.add('current');

            // Compute
            const a = inputA[i][j];
            const b = inputB[i][j];
            const result = op.fn(a, b);

            outputData[i][j] = result;
            outputCell.textContent = result ? 'True' : 'False';
            outputCell.classList.add('computed');
            if (!result) {
                outputCell.classList.add('false');
            }

            // Update calculation display
            const resultClass = result ? 'true-val' : 'false-val';
            document.getElementById('calculation').innerHTML = `
                <div>A[${i}][${j}] ${op.symbol} B[${i}][${j}]</div>
                <div>${a} ${op.symbol} ${b}</div>
                <div class="${resultClass}">= ${result ? 'True' : 'False'}</div>
            `;

            currentIdx++;
            return currentIdx < rows * cols;
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Pause';
            const speed = 1600 - parseInt(document.getElementById('speed').value);
            intervalId = setInterval(() => {
                if (!step()) {
                    stopPlay();
                }
            }, speed);
        }

        function stopPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stopPlay();
            currentIdx = 0;

            inputA = generateInput();
            inputB = generateInput();

            // Make some values equal for demonstration
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (Math.random() < 0.3) {
                        inputB[i][j] = inputA[i][j];
                    }
                }
            }

            renderMatrices();
            document.getElementById('calculation').innerHTML = 'Click "Play" or "Step" to start.';
        }

        window.onload = function() {
            changeOperation();
        };
    </script>
</body>
</html>
