<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvTranspose Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }
        .matrix {
            display: grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }
        .cell {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            background: #f5f5f5;
        }
        .input-cell.highlight {
            background: #ffcccc;
        }
        .kernel-cell {
            background: #e0e0e0;
        }
        .kernel-cell.active {
            background: #ccc;
        }
        .output-cell.current {
            background: #ffffcc;
        }
        .output-cell.computed {
            background: #ccffcc;
        }
        .output-cell.accumulating {
            background: #e5ccff;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .speed-control input {
            width: 80px;
        }
        .calculation {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #eee;
            margin: 20px auto;
            max-width: 700px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            color: #999;
            font-size: 12px;
        }
        .settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .setting-group label {
            color: #666;
        }
        .setting-group select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>ConvTranspose (Transposed Convolution) Animation</h1>

    <div class="settings">
        <div class="setting-group">
            <label>Input:</label>
            <select id="inputSize">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Kernel:</label>
            <select id="kernelSize">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Stride:</label>
            <select id="stride">
                <option value="1" selected>1</option>
                <option value="2">2</option>
            </select>
        </div>
        <button onclick="initializeMatrices()">Apply</button>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">Play</button>
        <button onclick="step()">Step</button>
        <button onclick="reset()">Reset</button>
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speed" min="100" max="1500" value="600">
        </div>
    </div>

    <div class="container">
        <div class="matrix-container">
            <div class="matrix-label">Input</div>
            <div id="inputMatrix" class="matrix"></div>
        </div>
        <div class="matrix-container">
            <div class="matrix-label">Kernel</div>
            <div id="kernelMatrix" class="matrix"></div>
        </div>
        <div class="matrix-container">
            <div class="matrix-label">Output</div>
            <div id="outputMatrix" class="matrix"></div>
        </div>
    </div>

    <div class="calculation" id="calculation">
        Click "Play" or "Step" to start.
    </div>

    <div class="info">
        Output size = (Input - 1) × Stride + Kernel
    </div>

    <script>
        let inputData = [];
        let kernelData = [];
        let outputData = [];
        let inputSize = 3;
        let kernelSizeVal = 3;
        let strideVal = 1;
        let outputSize = 0;
        let currentRow = 0;
        let currentCol = 0;
        let isPlaying = false;
        let intervalId = null;

        function generateRandomMatrix(rows, cols, max = 5) {
            const matrix = [];
            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = Math.floor(Math.random() * (max + 1));
                }
            }
            return matrix;
        }

        function generateKernel(size) {
            const kernels = {
                2: [[1, 1], [1, 1]],
                3: [[1, 0, 1], [0, 1, 0], [1, 0, 1]]
            };
            return kernels[size] || generateRandomMatrix(size, size, 2);
        }

        function initializeMatrices() {
            inputSize = parseInt(document.getElementById('inputSize').value);
            kernelSizeVal = parseInt(document.getElementById('kernelSize').value);
            strideVal = parseInt(document.getElementById('stride').value);

            // Transposed conv output size formula
            outputSize = (inputSize - 1) * strideVal + kernelSizeVal;

            inputData = generateRandomMatrix(inputSize, inputSize, 5);
            kernelData = generateKernel(kernelSizeVal);

            // Initialize output with zeros
            outputData = [];
            for (let i = 0; i < outputSize; i++) {
                outputData[i] = [];
                for (let j = 0; j < outputSize; j++) {
                    outputData[i][j] = 0;
                }
            }

            renderMatrices();
            reset();
        }

        function renderMatrices() {
            const inputMatrix = document.getElementById('inputMatrix');
            inputMatrix.style.gridTemplateColumns = `repeat(${inputSize}, 36px)`;
            inputMatrix.innerHTML = '';
            for (let i = 0; i < inputSize; i++) {
                for (let j = 0; j < inputSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell input-cell';
                    cell.id = `input-${i}-${j}`;
                    cell.textContent = inputData[i][j];
                    inputMatrix.appendChild(cell);
                }
            }

            const kernelMatrix = document.getElementById('kernelMatrix');
            kernelMatrix.style.gridTemplateColumns = `repeat(${kernelSizeVal}, 36px)`;
            kernelMatrix.innerHTML = '';
            for (let i = 0; i < kernelSizeVal; i++) {
                for (let j = 0; j < kernelSizeVal; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell kernel-cell';
                    cell.id = `kernel-${i}-${j}`;
                    cell.textContent = kernelData[i][j];
                    kernelMatrix.appendChild(cell);
                }
            }

            renderOutput();
        }

        function renderOutput() {
            const outputMatrix = document.getElementById('outputMatrix');
            outputMatrix.style.gridTemplateColumns = `repeat(${outputSize}, 36px)`;
            outputMatrix.innerHTML = '';
            for (let i = 0; i < outputSize; i++) {
                for (let j = 0; j < outputSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell output-cell';
                    cell.id = `output-${i}-${j}`;
                    cell.textContent = outputData[i][j];
                    outputMatrix.appendChild(cell);
                }
            }
        }

        function highlightCurrentPosition() {
            document.querySelectorAll('.input-cell').forEach(cell => {
                cell.classList.remove('highlight');
            });
            document.querySelectorAll('.kernel-cell').forEach(cell => {
                cell.classList.remove('active');
            });
            document.querySelectorAll('.output-cell').forEach(cell => {
                cell.classList.remove('current', 'accumulating');
            });

            // Highlight current input cell
            const inputCell = document.getElementById(`input-${currentRow}-${currentCol}`);
            if (inputCell) inputCell.classList.add('highlight');

            // Highlight kernel
            document.querySelectorAll('.kernel-cell').forEach(cell => {
                cell.classList.add('active');
            });

            // Highlight affected output region
            const startRow = currentRow * strideVal;
            const startCol = currentCol * strideVal;
            for (let i = 0; i < kernelSizeVal; i++) {
                for (let j = 0; j < kernelSizeVal; j++) {
                    const cell = document.getElementById(`output-${startRow + i}-${startCol + j}`);
                    if (cell) cell.classList.add('accumulating');
                }
            }
        }

        function computeTransposedConv() {
            const startRow = currentRow * strideVal;
            const startCol = currentCol * strideVal;
            const inputVal = inputData[currentRow][currentCol];
            let contributions = [];

            for (let i = 0; i < kernelSizeVal; i++) {
                for (let j = 0; j < kernelSizeVal; j++) {
                    const kernelVal = kernelData[i][j];
                    const contribution = inputVal * kernelVal;
                    contributions.push({
                        outI: startRow + i,
                        outJ: startCol + j,
                        contribution,
                        kernelVal
                    });
                }
            }

            return { inputVal, contributions };
        }

        function updateCalculation() {
            const { inputVal, contributions } = computeTransposedConv();
            const calcDiv = document.getElementById('calculation');

            const lines = contributions.map(c =>
                `Output[${c.outI}][${c.outJ}] += ${inputVal} × ${c.kernelVal} = ${c.contribution}`
            );

            calcDiv.innerHTML = `
                <div>Input[${currentRow}][${currentCol}] = ${inputVal}</div>
                <div style="margin-top:8px">${lines.slice(0, 4).join('<br>')}</div>
                ${lines.length > 4 ? `<div>... (${lines.length - 4} more)</div>` : ''}
            `;
        }

        function step() {
            if (currentRow >= inputSize) {
                document.getElementById('calculation').innerHTML = '<div style="font-weight:bold">Complete</div>';
                stopPlay();
                return false;
            }

            highlightCurrentPosition();
            updateCalculation();

            // Apply transposed convolution contribution
            const { contributions } = computeTransposedConv();
            contributions.forEach(c => {
                outputData[c.outI][c.outJ] += c.contribution;
            });

            // Update output display
            renderOutput();
            highlightCurrentPosition();

            // Mark completed input cell
            const inputCell = document.getElementById(`input-${currentRow}-${currentCol}`);
            inputCell.classList.add('highlight');

            currentCol++;
            if (currentCol >= inputSize) {
                currentCol = 0;
                currentRow++;
            }

            return currentRow < inputSize;
        }

        function togglePlay() {
            if (isPlaying) {
                stopPlay();
            } else {
                startPlay();
            }
        }

        function startPlay() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Pause';
            const speed = 1600 - parseInt(document.getElementById('speed').value);
            intervalId = setInterval(() => {
                if (!step()) {
                    stopPlay();
                }
            }, speed);
        }

        function stopPlay() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = 'Play';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stopPlay();
            currentRow = 0;
            currentCol = 0;

            // Reset output to zeros
            for (let i = 0; i < outputSize; i++) {
                for (let j = 0; j < outputSize; j++) {
                    outputData[i][j] = 0;
                }
            }

            renderOutput();
            document.querySelectorAll('.input-cell').forEach(cell => {
                cell.classList.remove('highlight');
            });
            document.querySelectorAll('.kernel-cell').forEach(cell => {
                cell.classList.remove('active');
            });

            document.getElementById('calculation').innerHTML = 'Click "Play" or "Step" to start.';
        }

        window.onload = initializeMatrices;
    </script>
</body>
</html>
